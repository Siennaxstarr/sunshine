<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="start-quiz">
        <button id="start-button">Start Quiz</button>
    </div>
    <div id="display-container" class="hide">
        <div class="header">
            <div class="number-of-content"></div>
            <span class="number-of-questions">
                1 of 5 Questions
            </span>
        </div>
        <div class="timer-div">
            <span class="time-left">15s</span>
        </div>
    </div>
    <div id="container">
        <!-- Questions and options will display here -->
    </div>
    <button id="next-button" class="hide">Next</button>
    <div class="score-container hide">
        <div id="user-score">Practice Score</div>
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
